<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebSocket Connection</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS for dark mode -->
    <style>
      body {
        background-color: #212529;
        color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
 
        <div class="col-md-6 text-center">
          <h1 class="text-center mb-4">Tank-Game</h1>

          <button class="btn btn-primary" style="margin-bottom: 2%;" id="recoverSettings">Recover Settings</button>
          <form>
            <div class="form-group">
              <input
                type="text"
                id="ipAddress"
                class="form-control"
                placeholder="Enter IP address"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                id="port"
                class="form-control"
                placeholder="Enter port"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="playerName"
                class="form-control"
                placeholder="Enter Player Name"
              />
            </div>
            <div class="form-group text-center">
              <button type="button" id="connectBtn" class="btn btn-primary">
                Connect
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap and jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        require('./mainMenu.js');
      });
    </script>
  </body>
</html>
